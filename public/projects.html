<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects — Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide-icons/0.454.0/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="nixtio-grid bg-[#0b0c0f] text-white p-6 md:p-20">
    
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-20">
            <a href="index.html" class="flex items-center gap-2 text-zinc-400 hover:text-white transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span>Kembali</span>
            </a>
            <h1 id="pageTitle" class="text-2xl font-bold tracking-tighter">Proyek</h1>
        </header>

        <div id="videoGrid" class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <!-- Video cards will be injected here -->
        </div>
    </div>

    <script>
        const DATA = {
            alightmotion: {
                title: 'Alight Motion — Typography',
                videos: [
                    { title: 'Feast - Tarot', file: 'video/alig1.mp4' },
                    { title: 'Barasuara - Terbuang Dalam Waktu', file: 'video/alig2.mp4' }
                ]
            },
            davinci: {
                title: 'DaVinci Resolve — Editing (Desktop)',
                videos: [
                    { title: 'DaVinci — Project 1', file: 'video/davinci1.mp4' },
                    { title: 'DaVinci — Project 2', file: 'video/davinci2.mp4' }
                ]
            },
            capcut: {
                title: 'CapCut — Editing Mobile',
                videos: [
                    { title: 'Setelah Hari Guru', file: 'video/capcut1.mp4' },
                    { title: 'Desember 2024 Recap', file: 'video/capcut2.mp4' }
                ]
            }
        };

        const params = new URLSearchParams(location.search);
        const cat = (params.get('cat') || '').toLowerCase();
        const conf = DATA[cat] || { title: 'Daftar Proyek', videos: [] };

        document.getElementById('pageTitle').textContent = conf.title;
        const grid = document.getElementById('videoGrid');

        if (!conf.videos.length) {
            grid.innerHTML = '<div class="text-zinc-500">Kategori tidak ditemukan atau belum ada video.</div>';
        } else {
            grid.innerHTML = conf.videos.map(v => `
                <div class="group">
                    <div class="aspect-video bg-zinc-900 rounded-[30px] overflow-hidden mb-6 border border-white/5">
                        <video controls class="w-full h-full object-cover">
                            <source src="${v.file}" type="video/mp4">
                            Browser kamu tidak mendukung pemutar video.
                        </video>
                    </div>
                    <h3 class="text-xl font-bold">${v.title}</h3>
                </div>
            `).join('');
        }
        lucide.createIcons();
    </script>
</body>
</html>
