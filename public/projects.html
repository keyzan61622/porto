<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Daftar Proyek — Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body{min-height:100vh}
    .topbar{position:sticky;top:0;z-index:50;margin:16px auto 0;width:min(1200px,92vw)}
    .back{display:inline-flex;gap:8px;align-items:center;padding:10px 14px;border-radius:14px;border:1px solid var(--glass-border)}
    .page{width:min(1200px,92vw);margin:16px auto;padding:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px}
    .vid-card{padding:12px;display:flex;flex-direction:column;gap:10px}
    .vid-title{font-weight:700}
    .ratio{position:relative;width:100%;aspect-ratio:16/9;border-radius:14px;overflow:hidden;background:#000}
    .ratio iframe,.ratio video{position:absolute;inset:0;width:100%;height:100%;display:block;border:0;object-fit:cover}
  </style>
</head>
<body>
  <div class="statusbar glass"><div id="clock">00:00</div></div>

  <div class="topbar">
    <a class="back glass" href="index.html#projects">← Kembali</a>
  </div>

  <main class="page card glass">
    <h2 id="pageTitle">Proyek</h2>
    <div id="videoGrid" class="grid"></div>
  </main>

  <script>
    function updateClock(){
      const el=document.getElementById('clock');
      if(!el) return;
      el.textContent=new Intl.DateTimeFormat('id-ID',{hour:'2-digit',minute:'2-digit',hour12:false,timeZone:'Asia/Jakarta'}).format(new Date());
    } updateClock(); setInterval(updateClock,10000);

    // ======= DATA PROJECTS (pakai file .mp4 lokal) =======
    const DATA = {
      resolve: {
        title: 'DaVinci Resolve — Color Grading',
        videos: [
          { title:'Pawai Paskibra SMKN 1 Kota Jambi Di Gentala Arasy Bersama Gubernur Dan Wali Kota', file:'video/davinci1.mp4' },
          { title:'Malam Pengukuhan Paskibra Dan HUT RI 80 Republik Indonesia', file:'video/davinci2.mp4' },
        ]
      },
      alightmotion: {
        title: 'Alight Motion — Typography',
        videos: [
          { title:'Logo Reveal', file:'video/alig1.mp4' },
          { title:'Lower Third Pack', file:'video/alig2.mp4' },
        ]
      },
      capcut: {
        title: 'CapCut — Editing Mobile',
        videos: [
          { title:'Setelah Hari Guru', file:'video/capcut1.mp4' },
          { title:'Desember 2024 Recap', file:'video/capcut2.mp4' },
        ]
      }
    };

    // ambil parameter ?cat= dari URL
    const params = new URLSearchParams(location.search);
    const cat = (params.get('cat') || '').toLowerCase();
    const conf = DATA[cat] || {title:'Proyek', videos:[]};
    document.getElementById('pageTitle').textContent = conf.title;

    const grid = document.getElementById('videoGrid');
    if (!conf.videos.length){
      grid.innerHTML = '<div class="muted">Belum ada video untuk kategori ini.</div>';
    } else {
      grid.innerHTML = conf.videos.map(v=>{
        let embed = '';
        if (v.file){
          embed = `<video controls preload="metadata">
                     <source src="${v.file}" type="video/mp4">
                     Browser kamu tidak mendukung pemutar video.
                   </video>`;
        }
        return `
          <div class="vid-card glass">
            <div class="ratio">${embed}</div>
            <div class="vid-title">${v.title}</div>
          </div>
        `;
      }).join('');
    }
  </script>
</body>
</html>
